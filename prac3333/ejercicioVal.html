<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form id="datosForm">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" required><br><br>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required><br><br>
        
        <label for="contrasena">Contrase√±a:</label>
        <input type="text" id="contrasena" required><br><br>
        
        <button type="button" id="enviar">ver datos</button>
    </form>

    <script>
        $(document).ready(function() {
            $('#enviar').click(function() {
                
                var correo = $('#correo').val();
                var nombre = $('#nombre').val();
                var edad = $('#edad').val();
                var contrasena = $('#contrasena').val();
                
                
                if (correo && nombre && edad && contrasena) {
                    
                    $('label[for="nombre"], #nombre').hide();

                    
                    $('<h1 style="color: red;">Tu ejercicio es correcto</h1>').insertAfter('label[for="nombre"]');

                    
                    alert('Tu Nombre es: ' + nombre + '\nTu Edad es: ' + edad);
                } else {
                    alert('Por favor, completa todos los campos.');
                }
            });
        });
    </script>
</body>
</html>
